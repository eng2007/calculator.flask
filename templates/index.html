<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programmer's Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .calculator {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        .display {
            width: 100%;
            padding: 10px;
            font-size: 24px;
            border: none;
            border-bottom: 2px solid #ccc;
            margin-bottom: 20px;
            text-align: right;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .button {
            padding: 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #f0f0f0;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #e0e0e0;
        }
        .button.operation {
            background-color: #ff9f00;
            color: white;
        }
        .button.operation:hover {
            background-color: #ff8c00;
        }
        .button.equal {
            background-color: #4caf50;
            color: white;
            grid-column: span 2;
        }
        .button.equal:hover {
            background-color: #45a049;
        }
        .button.clear {
            background-color: #f44336;
            color: white;
            grid-column: span 2;
        }
        .button.clear:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <form action="/calculate" method="post">
            <input type="text" name="expression" class="display" value="{{ expression }}" placeholder="0" readonly>
            <div class="buttons">
                <button type="button" class="button" onclick="addToExpression('1')">1</button>
                <button type="button" class="button" onclick="addToExpression('2')">2</button>
                <button type="button" class="button" onclick="addToExpression('3')">3</button>
                <button type="button" class="button operation" onclick="addToExpression('+')">+</button>
                <button type="button" class="button" onclick="addToExpression('4')">4</button>
                <button type="button" class="button" onclick="addToExpression('5')">5</button>
                <button type="button" class="button" onclick="addToExpression('6')">6</button>
                <button type="button" class="button operation" onclick="addToExpression('-')">-</button>
                <button type="button" class="button" onclick="addToExpression('7')">7</button>
                <button type="button" class="button" onclick="addToExpression('8')">8</button>
                <button type="button" class="button" onclick="addToExpression('9')">9</button>
                <button type="button" class="button operation" onclick="addToExpression('*')">*</button>
                <button type="button" class="button" onclick="addToExpression('0')">0</button>
                <button type="submit" class="button equal">=</button>
                <button type="button" class="button clear" onclick="clearExpression()">C</button>
                <button type="button" class="button operation" onclick="addToExpression('/')">/</button>
            </div>
        </form>
        {% if result %}
            <p>Result: {{ result }}</p>
        {% endif %}
    </div>
    <script>
        function addToExpression(value) {
            const display = document.querySelector('.display');
            display.value += value;
        }
        function clearExpression() {
            const display = document.querySelector('.display');
            display.value = '';
        }
    </script>
</body>
</html>
